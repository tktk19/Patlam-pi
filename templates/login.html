{% extends "layout.html" %}
{% block body %}
<form class="login" action="{{ url_for('login') }}" method=post>
    <dl>
        <dt><label for="username">Username:</label>
        <dd><input type=text name=username id=username>
        <dt><label for="password">Password:</label>
        <dd><input type=password name=password id=password>
    </dl>
    <input type=submit value=Login>
</form>
{% endblock %}
